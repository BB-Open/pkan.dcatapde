[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-5.1.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    https://raw.github.com/plone/plone.app.robotframework/master/versions.cfg
    https://raw.githubusercontent.com/it-spirit/buildout.plone/master/common.cfg

versions = versions
package-name = pkan.dcatapde
package-extras = [test]
eggs +=
    Products.PrintingMailHost

test-eggs +=
    Pillow

robot_tests_folder = ${buildout:directory}/src/pkan/dcatapde/tests/robot

parts +=
    createcoverage
    i18ndude
    node
    omelette
    rebuild_docs-sh
    rebuild_i18n-sh
    releaser
    robot
    testnorobot
    sphinxbuilder
    updatedocsimages
    zptlint

extensions +=
    mr.developer

auto-checkout = *
sources-dir = checkouts


[code-analysis]
directory = ${buildout:directory}/src/pkan/
multiprocessing = True

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[sources]
pkan.widgets = git https://github.com/BB-Open/pkan.widgets.git
ps.zope.i18nfield = git https://github.com/propertyshelf/ps.zope.i18nfield.git
pkan.tiles = git https://github.com/BB-Open/pkan.tiles.git


[versions]
# Don't use a released version of pkan.dcatapde
pkan.dcatapde =

# Override some version pinning from Plone
# collective.z3cform.datagridfield = 1.3.0
docutils = 0.14
requests = 2.18.4
